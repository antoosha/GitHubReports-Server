          format: int64
          example: 26
        username:
          type: string
          example: username
        email:
          type: string
          example: email@gmail.com
        password:
          type: string
          example: ???DELETE THIS FIELD???
        pathToFileWithPhoto:
          type: string
          example: /somePath
        commentsIds:
          type: array
          items:
            type: integer
            format: int64
          example: [ 555, 1001, 1520 ]
        projectsIds:
          type: array
          items:
            type: integer
            format: int64
          example: [ 5, 10, 12 ]
        createdProjectsIds:
          type: array
          items:
            type: integer
            format: int64
          example: [ 5, 10 ]
        statisticsIds:
          type: array
          items:
            type: integer
            format: int64
          example: [ 12, 15, 99 ]
        rolesIds:
          type: array
          items:
            type: string
          example: [ ROLE_ADMIN, ROLE_DEVELOPER ]
    TagDTO:
      type: object
      properties:
        tagId:
          type: integer
          format: int64
          example: 26
        tagName:
          type: string
          example: TODO
        projectId:
